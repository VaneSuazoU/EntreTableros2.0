<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Mi Perfil</h2>
    <form (ngSubmit)="guardarCambios()" #formPerfil="ngForm" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="nombre"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="correo"
          name="correo"
          [(ngModel)]="correo"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          [(ngModel)]="contrasena"
          class="form-control"
          required
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
